<style>
body {
  font-family: Arial, sans-serif;
  background: #222;
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #333;

  border-radius: 10px;
}

button {
  width: 100%;
  padding: 15px;

  font-size: 16px;
  border: none;
  border-radius: 8px;
}

.correct { background: #2ecc71; }
.wrong { background: #e74c3c; }
.answer { background: #555; color: white; }

  font-size: 20px;

}

<body>

<div class="container">
  <h2 id="question">C√¢u h·ªèi</h2>
  <div id="answers"></div>
  <div id="score"></div>
</div>

<script>
const quiz = [
  {
    question: "HTML l√† vi·∫øt t·∫Øt c·ªßa g√¨?",
    answers: ["Hyper Text Markup Language", "High Text Machine Language", "Home Tool Markup Language"],
    correct: 0
  },
  {
    question: "CSS d√πng ƒë·ªÉ l√†m g√¨?",
    answers: ["T·∫°o c·∫•u tr√∫c web", "Trang tr√≠ giao di·ªán", "L·∫≠p tr√¨nh backend"],
    correct: 1
  },
  {
    question: "JavaScript ch·∫°y ·ªü ƒë√¢u?",
    answers: ["Tr√¨nh duy·ªát", "M√°y gi·∫∑t", "Word"],
    correct: 0
  }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  answersEl.innerHTML = "";
  questionEl.innerText = quiz[current].question;

  quiz[current].answers.forEach((ans, index) => {
    const btn = document.createElement("button");
    btn.innerText = ans;
    btn.className = "answer";
    btn.onclick = () => checkAnswer(index, btn);
    answersEl.appendChild(btn);
  });
}

function checkAnswer(index, btn) {
  const correct = quiz[current].correct;

  if (index === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
  }

  setTimeout(() => {
    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  questionEl.innerText = "üéâ Ho√†n th√†nh!";
  answersEl.innerHTML = "";
  scoreEl.innerText = `ƒêi·ªÉm c·ªßa b·∫°n: ${score} / ${quiz.length}`;
}

loadQuestion();
</script>
